<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <!-- <img src="../../images/download.jpg" /> -->
            <img src="https://images.icon-icons.com/34/PNG/256/signupsign_inscribirs_2798.png" alt="Sign Up"
                 width="150">
          </div>
          <h1 class="text-center">Register Here</h1>
          <form (ngSubmit)="formSubmit()">
            <!--Username field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input [(ngModel)]="user.username" name="username"
                     matInput placeholder="Enter here" required="true">
              <mat-hint>User name must be unique*</mat-hint>
            </mat-form-field>

            <!--Password field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="user.password" name="password"
                     type="password" matInput placeholder="Enter here" required="true">
            </mat-form-field>

            <!--First Name-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input [(ngModel)]="user.firstName" name="firstName"
                     matInput placeholder="Enter here" required="true">
            </mat-form-field>

            <!--Last Name-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input [(ngModel)]="user.lastName" name="lastName"
                     matInput placeholder="Enter here" required="true">
            </mat-form-field>

            <!--Email-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input [(ngModel)]="user.email" name="email"
                     type="email" matInput placeholder="Enter here" required="true">
            </mat-form-field>

            <!--Phone number-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input [(ngModel)]="user.phone" name="phone"
                     type="number" matInput placeholder="Enter here" required="true">
            </mat-form-field>

            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button style="margin-left: 20px; color: red;" mat-raised-button>Clear</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
