<mat-card>
    <h1 class="welcome">Welcome to profile</h1>
    <!-- <pre>{{ user | json }}</pre> -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container"> 
                <div class="center-profile">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Default User" class="profile-img">
                  </div>
                <h3 class="name">{{user.firstName}} {{user.lastName}}</h3>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>EXAM{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone no.</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="buttons">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button>SHARE</button>
      </mat-card-actions>
</mat-card>
