<mat-card>
    <mat-list>
        <h1 mat-subheader>All Categories</h1>
      <ng-container *ngFor="let c of categories; let last = last">
          <div class="mat-line-container">
            <mat-icon matListIcon>category</mat-icon>
            <span matLine class="mat-line-title">{{ c.title }}</span>
            <span matLine class="mat-line-desc">{{ c.description }}</span>
          </div>
        <mat-divider *ngIf="!last"></mat-divider>
      </ng-container>
    </mat-list>
    <div class="container text-center mt20 mb20">
        <button [routerLink]="['/admin-dashboard/add-category']" routerLinkActive="router-link-active" mat-raised-button>Add New Category</button>
    </div>
  </mat-card>
