<h1 class="mt20">Questions of {{title}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button [routerLink]="['/admin-dashboard/add-question/' + qid + '/' + title]" routerLinkActive="router-link-active" >Add Question</button>
            </div>

            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>
                    <p>Q{{i+1}} <span class="ml20" [innerHTML]="q.content"></span></p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1.</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2.</b> {{q.option2}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>3.</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4.</b> {{q.option4}}</p>
                            </div>
                        </div>
                        <p><b>Correct answer:</b> {{q.answer}}</p>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-raised-button (click)="deleteQuestion(q.quesId)">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
