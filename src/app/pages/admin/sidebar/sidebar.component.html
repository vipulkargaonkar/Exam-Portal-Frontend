<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item [routerLink]="['/admin-dashboard']" routerLinkActive="router-link-active" >
            <mat-icon mat-list-icon>home</mat-icon>
            Home
        </button>
        <button mat-list-item [routerLink]="['/admin-dashboard/profile']" routerLinkActive="router-link-active" >
            <mat-icon mat-list-icon>account_circle</mat-icon>
            Profile
        </button>
        <button mat-list-item [routerLink]="['/admin-dashboard/categories']" routerLinkActive="router-link-active" >
            <mat-icon mat-list-icon>list</mat-icon>
            Categories
        </button>
        <button mat-list-item [routerLink]="['/admin-dashboard/add-category']" routerLinkActive="router-link-active" >
            <mat-icon mat-list-icon>add_circle_outline</mat-icon>
            Add Category
        </button>
        <button mat-list-item [routerLink]="['/admin-dashboard/quizzes']" routerLinkActive="router-link-active" >
            <mat-icon mat-list-icon>quiz</mat-icon>
            Quizzes
        </button>
        <button mat-list-item [routerLink]="['/admin-dashboard/add-quiz']" routerLinkActive="router-link-active" >
            <mat-icon mat-list-icon>add</mat-icon>
            Add Quiz
        </button>
        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon>
            Logout
        </button>
    </mat-action-list>
</mat-card>
