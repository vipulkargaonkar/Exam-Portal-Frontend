<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1>Adding to Quiz: {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle class="mb20">
                        Enter the details of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20">
                        <mat-form-field class="w100">
                            <mat-label>Enter Description</mat-label>
                            <textarea [(ngModel)] = "qTitle"  matInput type="text" name="description" placeholder="Enter title" rows="5" required></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 1</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 2</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 3</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 4</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>  
                        </div>

                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required="true">
                                <mat-option>Option1</mat-option>
                                <mat-option>Option2</mat-option>
                                <mat-option>Option3</mat-option>
                                <mat-option>Option4</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button>Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
